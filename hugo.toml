baseURL = 'https://honeynet.org/'
languageCode = 'en-us'
title = 'The Honeynet Project'
rssLimit = 20

#  disable RSS for everything, and then manually re-enable it in content/blog/_index.md.
[outputs]
home     = ["HTML"]
page     = ["HTML"]
section  = ["HTML"]
taxonomy = ["HTML"]
term     = ["HTML"]

[outputFormats.RSS]
# Make blog/feed.xml available at /feed/.
baseName = "../feed/index"

[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    noHl = false
    style = 'monokailight'
    tabWidth = 4

[permalinks]
  blog = '/:year/:month/:day/:filename/'
  challenges = '/challenges/:filename/'
  papers = '/papers/:filename/'
  projects = '/projects/:filename/'

[taxonomies]
  author = "authors"
  tag = "tags"
  category = "categories"

